</div>

<div class="columns is-multiline">

    <div *ngFor="let item of items" class="column is-4">
        <dir class="box">
            <a class="delete is-pulled-right"></a>
            <div class="title is-size-4">{{ item.amount | currency }}</div>
            <div class="subtitle is-size-5">
                <a [routerLink]="['/1/update']">{{ item.detail }}</a>
            </div>
            <div class="has-text-grey">{{ item.created_at | date: 'E dd hh:mma' | uppercase}}</div>
        </dir>
    </div>
</div>
